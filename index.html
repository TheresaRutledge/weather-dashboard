<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css'
        rel=stylesheet>
    <link href='./assets/css/style.css' rel='stylesheet'>
    <title>Weather</title>
</head>

<body>
    <header class='bg-secondary text-light text-center'>
        <h1>Weather Dashboard</h1>
    </header>

    <div class='container-fluid p-3'>
        <div class='row'>
            <!-- Left col: search and history-->
            <div class='col-4 bg-light'>
                <!-- city search -->
                <form id='citySearch'>
                    <div class='form-group'>
                        <label for='cityInput' class='font-weight-bold'>Search for a City:</label>
                        <div class='input-group w-75'>
                            <input type='text' class='form-control' id='cityInput'>
                            <button type='submit' class='btn btn-primary'><span
                                    class="oi oi-magnifying-glass"></span></button>
                        </div>
                    </div>
                </form>
                <!-- previous cities -->
                <div>
                    <ul class='list-group'>
                        <!-- <li class='list-group-item'><a href=''>City One</a></li> -->
                    </ul>
                </div>
            </div>
            <!-- Right col: Weather Info -->
            <div class='col-8' id='weatherContainer'>
                <!-- current weather container -->
                <div class='border p-3' id='current-weather'></div>
                <!-- forecast weather container -->
                <div id='forecast-weather'></div>
            </div>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js'></script>
    <script src='./assets/js/script.js'></script>
</body>

</html>
